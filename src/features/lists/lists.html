@if (paginatedMembers(); as paginatedMember) {
    <div class="flex flex-col w-full">
        <div class="flex justify-between items-center">
            <div class="tabs tabs-box tabs-lg text-primary w-fit">
                @for (tab of tabs; track $index) {
                    <button class="tab" role="tab"
                        [class.tab-active]="likesParams.predicate === tab.value"
                        (click)="setPredicate(tab.value)">
                        {{tab.label}}
                    </button>
                }
            </div>
            @if(paginatedMember.metaData; as metaData) {
                <app-paginator
                    [hidden]="metaData.totalCount === 0"
                    [pageNumber]="metaData.currentPage"
                    [totalCount]="metaData.totalCount"
                    [pageSize]="metaData.pageSize"
                    [totalPages]="metaData.totalPages"
                    (pageChange)="onPageChange($event)"
                />
                }
        </div>
        @if(paginatedMember.items.length > 0) {
            <div class="grid grid-cols-5 gap-6 mt-3">
                @for (member of paginatedMember.items; track member.id) {
                    <app-member-card [member]="member" />
                }
            </div>
        } @else {
            <div class="mt-3 text-lg">There are mo result for this filter</div>
        }
    </div>
}
