<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign up
    </div>
    <div class="card-body w-full">
        <ul class="steps">
            <li class="step step-primary">Credentials</li>
            <li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
        </ul>
        @if (currentStep() === 1) {
            <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps" >
                <app-text-input class="mt-2" formControlName="email" type="email" label="Email"/>
                <app-text-input formControlName="displayName" label="Display name"/>
                <app-text-input formControlName="password" type="password" label="Password"/>
                <app-text-input formControlName="confirmPassword" type="password" label="Confirm password"/>           
                
                <div class="flex items-center justify-end gap-3">
                    <button class="btn" (click)="cancel()" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button" (click)="nextStep()" [disabled]="!credentialsForm.valid">Next</button>
                </div>
            </form>
        }

        @if (currentStep() == 2) {
            <form [formGroup]="profileForm" class="flex flex-col w-full gap-4 steps">
                <div class="flex items-center gap-4">
                    <div class="font-semibold">Gender: </div>
                    <label class="flex gap-3 items-center">
                        <span>Male</span>
                        <input type="radio" formControlName="gender" value="male" class="radio radio-primary">
                    </label>
                    <label class="flex gap-3 items-center">
                        <span>Female</span>
                        <input type="radio" formControlName="gender" value="female" class="radio radio-primary">
                    </label>
                </div>
                <app-text-input type="date" [maxDate]="getMaxDate()" formControlName="dateOfBirth" label="Date of Birth"/>
                <app-text-input formControlName="city" label="City"/>
                <app-text-input formControlName="country" label="Country"/>
                <div class="flex items-center justify-end gap-3">
                    <button class="btn" (click)="prevStep()" type="button">Back</button>
                    <button class="btn btn-primary" type="button" (click)="register()" [disabled]="!profileForm.valid">Register</button>
                </div>
            </form>
        }
    </div>
    @if (validationErrors().length > 0) {
        <div class="mt-5 flec bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
            <ul class="flex-col text-error space-y-1">
                @for (error of validationErrors(); track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
</div>
