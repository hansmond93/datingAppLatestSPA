<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">
    <div class="flex align-middle items-center px-10 mx-auto gap-6">
        <div class="text-white">
            <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center gap-3 max-h-16 border-r-white border-r-r-2 pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
                    <path
                        d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                </svg>

                <h3 class="text-2xl font-semibold">Find Love</h3>
            </a>
        </div>
        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            @if(accountService.currentUser()) {
            <a routerLink="/members" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="text-accent">Matches</a>
            <a routerLink="/lists" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-accent">Lists</a>
            <a routerLink="/messages" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="text-accent">Messages</a>
            <a *appHasRole="['Admin', 'Moderator']" routerLink="/admin" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="text-accent">Admin</a>
            }
            <a routerLink="/errors" routerLinkActive="text-accent">Errors</a>
        </nav>

        @if (busyService.busyRequestCount() > 0) {
            <span class="loading loading-spinner text-accent"></span>
        }

        <div class="flex align-middle ml-auto gap-3">
            <div class="dropdown mr-5 dropdown-end">
                <button tabindex="1" class="flex flex-col justify-center align-middle text-white cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 flex self-center">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.4 2.245 4.5 4.5 0 0 0 8.4-2.245c0-.399-.078-.78-.22-1.128Zm0 0a15.998 15.998 0 0 0 3.388-1.62m-5.043-.025a15.994 15.994 0 0 1 1.622-3.395m3.42 3.42a15.995 15.995 0 0 0 4.764-4.648l3.876-5.814a1.151 1.151 0 0 0-1.597-1.597L14.146 6.32a15.996 15.996 0 0 0-4.649 4.763m3.42 3.42a6.776 6.776 0 0 0-3.42-3.42" />
                    </svg>
                    <span>{{selectedTheme()}}</span>
                </button>
                <ul tabindex="1" class="dropdown-content z-50 menu bg-base-100 rounded-box w-52 p-2 shadow-sm">
                    @for (theme of themes; track $index){
                        <li><a (click)="handleSelectTheme(theme)">{{theme}}</a></li>
                    }
                </ul>
            </div>

            @if(accountService.currentUser(); as user) {
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer">
                    <img [src]="user?.imageUrl || '/user.png' " class="w-10 h-10 rounded-full" alt="user avatar">
                    <span>{{user.displayName}}</span>
                </div>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a routerLink="/members/{{user.id}}">Edit Profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
            } @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                <input [(ngModel)]="creds.email" name="email" type="text" class="input" placeholder="Email">

                <input [(ngModel)]="creds.password" name="password" type="password" class="input"
                    placeholder="Password">

                <button class="btn">Login</button>
            </form>
            }
        </div>
    </div>

</header>
